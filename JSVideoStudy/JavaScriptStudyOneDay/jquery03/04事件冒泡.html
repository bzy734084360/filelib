<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JQuery/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            //事件冒泡。
            //
            $('div').click(function () {
                alert($(this).attr('id'));
            });
            $('p').click(function () {
                alert($(this).attr('id'));
            });
            $('strong').click(function () {
                alert($(this).attr('id'));
                return false;
            });
        });
    </script>
</head>
<body>
    <div id="div1" style="width:300px;height:200px; background-color:aqua;">
        <p id="p1" style="width:100px;height:100px;background-color:blue;">
            <strong id="strong1">加粗</strong>
        </p>
    </div>
</body>
</html>
