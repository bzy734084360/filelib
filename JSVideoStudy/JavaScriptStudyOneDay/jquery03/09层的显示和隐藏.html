<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JQuery/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $('#btnShow').click(function () {
                $('div').show(100);
            });
            $('#btnHide').click(function () {
                $('div').hide(500);
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="显示层" id="btnShow" />
    <input type="button" name="name" value="隐藏" id="btnHide" />
    <div style="width:200px;height:200px;background-color:aqua">

    </div>
</body>
</html>
