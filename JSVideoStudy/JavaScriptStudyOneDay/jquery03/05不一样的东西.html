<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JQuery/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $('#btn').click({ "name": "小马" }, function (eee) {
                alert(eee.data.name);
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="按钮" id="btn" />
</body>
</html>
