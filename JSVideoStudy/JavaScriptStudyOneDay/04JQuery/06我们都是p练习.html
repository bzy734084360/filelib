<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="JQuery/jquery-3.4.1.js"></script>
    <style>
        .cls {
            background-color: orange;
            border: 1px solid red;
        }
    </style>
    <title></title>
    <script>
        $(function () {
            $('#btn').click(function () {
                //不需要循环的原因：隐式迭代
                //$('p').text('我们都是好人');

                $('.cls').text('水水水水');
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="改变" id="btn" />
    <p>AAAA</p>
    <p class="cls">BBBB</p>
    <p>CCCC</p>
    <p>DDDD</p>
</body>
</html>
