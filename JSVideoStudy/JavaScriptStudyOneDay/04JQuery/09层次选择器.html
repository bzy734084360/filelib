<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JQuery/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $('#btn').click(function () {

                // 'div p' 层中所有的P标签
                // 'div>p' 层中直接的子元素.如果直接的子元素中还有该元素，那么也可以
                // 'div+p' 层后面直接的P标签
                // 'div~p' 层后面所有的P标签
                // '*' 表示所有
                //$('*').css('backgroundColor', 'red');
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="显示效果" id="btn" />
    <p>这是第一个P标签</p>
    <p>这是第二个P标签</p>
    <div style="width:300px;height:200px;background-color:aquamarine;">
        <p>层中第一个P标签</p>
        <p>层中间的<p>P标签</p></p>
        <p>层中第二个P标签</p>
        <strong>
            <p>strong中的P标签</p>
        </strong>
    </div>
    <strong>center<p>strong中的P标签</p></strong>
    <p>
        层后面的第一个P标签
    </p>
    <p>层后面第二个P标签</p>
</body>
</html>
