    <script>
        $(function () {
            $('#tb tr').click(function () {
                $('td', $(this).siblings()).css('backgroundColor', '');
                $('td:even', $(this)).css('backgroundColor', 'red');
                $('td:odd', $(this)).css('backgroundColor', 'green');
            });
        });
    </script>
</head>
