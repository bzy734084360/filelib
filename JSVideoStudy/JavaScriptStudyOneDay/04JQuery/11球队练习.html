<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JQuery/jquery-3.4.1.js"></script>
    <script>
        //页面上有一个ul球队列表当鼠标移动到某个li上的时候改行背景颜色变红，当点击某个li的时候，让该li之前的所有li背景色变黄，
        //之后的所有li背景色变蓝。自己不变色。
        $(function () {
            $('#uu li').mousemove(function () {
                $(this).css('backgroundColor', 'red');
            }).click(function () {
                //第一种方式
                //$(this).prevAll().css('background', 'blue');
                //$(this).nextAll().css('background', 'yellow');
                //第二种方式
                $(this).prevAll('li').css('backgroundColor', 'blue').end().nextAll().css('backgroundColor', 'yellow');
            }).mouseout(function () {
                $(this).css('backgroundColor', '');
            });
            if ($('#uu1').length) {
                alert('存在');
            } else {
                alert('不存在');
            }

        });


    </script>
</head>
<body>
    <ul id="uu">
        <li>AA</li>
        <li>BB</li>
        <li>CC</li>
        <li>DD</li>
        <li>EE</li>
    </ul>
</body>
</html>
