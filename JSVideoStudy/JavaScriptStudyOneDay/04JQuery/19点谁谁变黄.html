<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JQuery/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $('.tbcls tr').click(function () {
                $(this).css('backgroundColor', 'yellow').siblings('tr').css('backgroundColor', '');
            });
        });
    </script>
</head>
<body>
    <table border="1" class="tbcls" style="cursor:pointer;">
        <tr>
            <td>AA</td>
            <td>AA</td>
        </tr>
        <tr>
            <td>BB</td>
            <td>BB</td>
        </tr>
        <tr>
            <td>CC</td>
            <td>CC</td>
        </tr>
        <tr>
            <td>DD</td>
            <td>DD</td>
        </tr>
    </table>
</body>
</html>
