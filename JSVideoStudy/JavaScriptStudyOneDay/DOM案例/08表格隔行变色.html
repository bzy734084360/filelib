                //获取指定表中的tr
                var trs = document.getElementById('tb').getElementsByTagName('tr');
                for (var i = 0; i < trs.length; i++) {
                    if (i % 2 == 0) {
                        trs[i].style.backgroundColor = '';
                    }
                    else {
                        trs[i].style.backgroundColor = 'red';
                    }
                }
            };
        };
    </script>
