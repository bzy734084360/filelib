<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        onload = function () {
            var lis = document.getElementById('uu1').getElementsByTagName('li');
            for (var i = 0; i < lis.length; i++) {
                //鼠标进入
                lis[i].onmouseover = function () {
                    this.style.backgroundColor = 'red';
                };
                //鼠标离开
                lis[i].onmouseout = function () {
                    this.style.backgroundColor = '';
                };
            }
        };
    </script>
</head>
<body>
    <ul id="uu1" style="cursor:pointer">
        <li>热火</li>
        <li>湖人</li>
        <li>骑士</li>
        <li>火箭</li>
        <li>马刺</li>
        <li>凯尔特人</li>
        <li>灰熊</li>
    </ul>
</body>
</html>
