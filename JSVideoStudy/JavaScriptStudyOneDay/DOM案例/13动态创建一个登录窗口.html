<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        onload = function () {
            document.getElementById('btn').onclick = function () {
                if (!document.getElementById('dv')) {
                    //创建层
                    var dvObj = document.createElement('div');
                    dvObj.id = 'dv';
                    dvObj.style.width = '300px';
                    dvObj.style.height = '150px';
                    dvObj.style.border = '1px solid red';
                    dvObj.style.position = 'absolute';//脱离文档流
                    dvObj.style.left = '100px';
                    dvObj.style.top = '150px';
                    //创建一个span标签
                    var spanObj = document.createElement('span');
                    spanObj.innerText = '关闭';
                    //样式
                    spanObj.style.cursor = 'pointer';
                    spanObj.onclick = function () {
                        document.body.removeChild(dvObj);//删除层
                    };
                    spanObj.style.styleFloat = 'right';
                    dvObj.appendChild(spanObj);
                    //创建两个p标签
                    var pObj1 = document.createElement('p');
                    pObj1.innerText = '账号';
                    var inputObj1 = document.createElement('input');
                    inputObj1.type = 'text';
                    pObj1.appendChild(inputObj1);
                    var pObj2 = document.createElement('p');
                    pObj2.innerText = '密码';
                    var inputObj2 = document.createElement('input');
                    inputObj2.type = 'text';
                    pObj2.appendChild(inputObj2);
                    dvObj.appendChild(pObj1);
                    dvObj.appendChild(pObj2);
                    document.body.appendChild(dvObj);
                }

            };
        };
    </script>
</head>
<body>
    <input type="button" name="name" value="登录" id="btn" />
</body>
</html>
