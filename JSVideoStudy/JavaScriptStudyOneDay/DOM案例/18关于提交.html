<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        onload = function () {

            //若值为空则不能提交
            document.getElementById('fm').onsubmit = function () {
                //若调用的为表单提交事件则控制无效
                if (document.getElementById('txt').value.length == 0) {
                    return false;
                }
            };
            //document.getElementById('dv').onclick = document.getElementById('sm').click;
            document.getElementById('dv').onclick = function () {
                //为空是否可以提交
                //调用提交按钮
                document.getElementById('sm').click();
                //表单的提交方法
                //document.getElementById('fm').submit();

            };
        };
    </script>
</head>
<body>
    <form action="http://www.baidu.com/?" method="get" id="fm">
        <input style="width:300px;" type="text" name="name" value="" id="txt" />
        <input type="submit" name="name" value="百度一下" id="sm" />
        <div id="dv" style="width:300px;height:200px;background-color:greenyellow;">

        </div>
    </form>
</body>
</html>
