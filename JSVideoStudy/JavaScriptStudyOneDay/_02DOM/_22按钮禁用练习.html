<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        onload = function () {
            //获取按钮
            var btnObj = document.getElementById('btn');
            var i = 5;
            var setId = setInterval(function () {
                i--;
                if (i <= 0) {
                    clearInterval(setId);//清除计时器
                    btnObj.value = '同意';
                    //注意
                    btnObj.disabled = false;
                }
                else {
                    btnObj.value = '请仔细阅读协议(' + i + ')';
                }
            }, 1000);
        };
    </script>
</head>
<body>
    <!-- 在html中属性和值一模一样 在JS中使用true和false -->
    <input type="button" name="name" value="请仔细阅读协议(5)" id="btn" disabled="disabled" />
</body>
</html>
