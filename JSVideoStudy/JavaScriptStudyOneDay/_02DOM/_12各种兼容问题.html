        //关于键的问题
        //关于键的监测
        onload = function () {

            document.getElementById('dv').onmousedown = function () {
                if (window.event.altKey) {
                    alert('按下了alt键');
                } else if (window.event.shiftKey) {
                    alert('按下了shift键');
                } else if (window.event.ctrlKey) {
                    alert('按下了ctrl键');
                } else {
                    alert('只按下了鼠标');
                }
            }
        }
