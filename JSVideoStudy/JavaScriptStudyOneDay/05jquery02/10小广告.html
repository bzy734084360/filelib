<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JQuery/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $('#btn').click(function () {
                //添加层 设置脱离文档流
                var dvObj = $('<div class="adv" style="width:300px; height:200px;background-color: orange; position:absolute; right:0;bottom:0;"></div>').appendTo($('body'));

                //可以关闭广告
                $('<span style="float:right; cursor:pointer" >X</span>').click(function () {
                    $(this).parent().remove();
                }).appendTo(dvObj);
            });
        });
    </script>
    <style>
    </style>
</head>
<body>
    <input type="button" name="name" value="显示广告" id="btn" />
</body>
</html>
