<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JQuery/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $('#btn').click(function () {
                //
                //$(':input').css('backgroundColor', 'blue');

                //$('input').css('backgroundColor', 'blue');
                $('input[type=button]');
                $(':button', $(this).css('color','red')); 
                //表单元素 type="hiddenm"（表示的隐藏域）
                $(':hidden');
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="显示效果" id="btn" />
    <input type="text" name="name" value="第一个文本框" />
    <!-- textarea 文本域 -->
    <textarea rows="10" cols="80">我要做什么就做什么</textarea>
</body>
</html>
