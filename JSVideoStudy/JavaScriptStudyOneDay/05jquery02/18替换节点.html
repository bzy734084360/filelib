<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JQuery/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $('#btn').click(function () {
                //替换元素
                //br 标签替换成hr标签
                $('br').replaceWith('<hr color="yellow"/>');
            });
            $('#btn2').click(function () {
                //替换元素
                //hr 变成br 标签
                $('<br />').replaceAll('hr');
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="替换节点" id="btn" />
    <input type="button" name="name" value="替换节点2" id="btn2" />
    <br />
    静夜思<br />
    床前明月光，<br />
    疑是地上霜，<br />
    举头望明月，<br />
    低头思故乡。<br />
</body>
</html>
