<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JQuery/jquery-3.4.1.js"></script>
    <script>
        $(function () {

            //计时器
            var sec = 5
            var setId = setInterval(function () {
                sec--;
                if (sec <= 0) {
                    sec = 0;
                    clearInterval(setId);
                    $('#btn').val('同意').attr('disabled', false);
                }
                else {
                    $('#btn').val('请仔细阅读协议(' + sec + ')');
                }
            }, 1000)
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="请仔细阅读协议(5)" id="btn" disabled="disabled" />
</body>
</html>
