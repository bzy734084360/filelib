<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JQuery/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $('#btn').click(function () {
                //表示：每个ul 中的 第一个li
                $('ul li:first-child').css('fontFamily', '宋体');
                //最后一个
                $('ul li:last-child').css('fontFamily', '宋体');
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="显示效果" id="btn" />
    <ul>
        <li>AA</li>
        <li>BB</li>
        <li>CC</li>
        <li>DD</li>
        <li>EE</li>
        <li>FF</li>
        <li>GG</li>
    </ul>
    <hr color="gray" />
    <ul>
        <li>AAA</li>
        <li>BBB</li>
        <li>CCC</li>
        <li>DDD</li>
        <li>EEE</li>
        <li>FFF</li>
        <li>GGG</li>
    </ul>
</body>
</html>
