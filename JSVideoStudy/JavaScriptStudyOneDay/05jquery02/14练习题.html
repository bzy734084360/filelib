<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JQuery/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $('#btn').click(function () {
                $('#t3').val(parseInt($('#t1').val()) + parseInt($('#t2').val()));
            });
        });
    </script>
</head>
<body>
    <input type="text" name="name" value="" id="t1" />+
    <input type="text" name="name" value="" id="t2" />
    <input type="button" name="name" value="=" id="btn" />
    <input type="text" name="name" value="" id="t3" />

</body>
</html>
