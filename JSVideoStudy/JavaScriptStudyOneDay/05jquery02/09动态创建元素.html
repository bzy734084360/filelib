<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JQuery/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $('#btn').click(function () {

                //创建一个超链接添加到body中
                //$('<a href="http://www.baidu.com"></a>').text('百度').appendTo($('body'));
                //$('<a href="http://www.baidu.com">百度</a>').appendTo($('body'));
                //在body中添加超链接
                var obj = $('<a href="http://www.baidu.com"></a>').text('百度');
                $('body').append(obj);
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="创建一个元素" id="btn" />
</body>
</html>
