<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JQuery/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            setU1('u1 li');
        });
        function setU2(ulID) {
            $('#' + ulID + '').mouseover(function () {
                $(this).css('backgroundColor', 'red');
            }).mouseleave(function () {
                $(this).css('backgroundColor', '');
            }).click(function () {
                $(this).removeAttr('style').unbind().appendTo($('#u1'));
                setU1('u1 li');
            });
        }
        function setU1(ulID) {
            $('#' + ulID + '').mouseover(function () {
                $(this).css('backgroundColor', 'red');
            }).mouseleave(function () {
                $(this).css('backgroundColor', '');
            }).click(function () {
                $(this).removeAttr('style').unbind().appendTo($('#u2'));
                setU2('u2 li');
            });
        }
    </script>
</head>
<body>
    <ul id="u1">
        <li>AA</li>
        <li>BB</li>
        <li>CC</li>
        <li>DD</li>
        <li>EE</li>
        <li>FF</li>
    </ul>
    <hr color="red" />
    <ul id="u2">
    </ul>
</body>
</html>
